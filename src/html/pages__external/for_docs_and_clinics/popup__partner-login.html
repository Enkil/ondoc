<!-- Login PopUp -->
<div class="popup-login js__find--partner-login-popup display-none">
    <div class="popup-login__body">

        <span class="popup-login__close"></span>

        <div class="text-center">
            <img class="text" src="img/ondoc-logo-partner-login.png" alt="OnDoc - Персональное здравоохранение"/>

            <h1 class="popup-login__ondoc">OnDoc</h1>
        </div>

        <div class="popup-login__header">
            <h2 class="popup-login__title">Вход для врачей и <br/> медицинских учреждений</h2>

        </div>

        <div class="popup-login__main">

            <form action="">
                <input class="popup-login__input" type="text" placeholder="Введите Email или телефон"/>
                <input class="popup-login__input" type="password" placeholder="Пароль"/>

                <span class="popup-login__check">
                    <i class="popup-login__check-icon"> </i>
                    Запомнить меня
                </span>

                <button class="popup-login__btn-submit popup-login__btn-submit--login">Войти</button>

                <a class="popup-login__big-link js__find--recovery" href="">Забыли пароль?</a>
            </form>

        </div>

    </div>
</div>
