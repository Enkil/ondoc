<body class="inner-body inner-body--operator">

<main>
    <!-- Not users internal header -->
    <header class="operator-header container-fluid">
        <div class="container">
            <div class="row">

                <!-- Logo -->
                <div class="col-xs-18">
                    <a class="operator-header__logo" href="operator-main.html"
                       title="OnDoc - Персональное здравоохранение">
                        <img src="img/ondoc-logo.png" alt="OnDoc - Персональное здравоохранение"/>
                    </a>
                </div>

                <!-- Profile -->
                <div class="col-xs-18 text-right">
                    <img class="operator-header__avatar" src="img/operator-avatar.png"
                         alt="Оператор OnDoc: Васильева В."
                         title="Оператор OnDoc: Васильева В."/>
                    <a class="operator-header__name" href="operator-profile.html">Васильева В.</a>
                    <a class="operator-header__logout" href="#"></a>
            </div>

        </div>
        </div>
    </header>

    <!-- Task header -->
    <div class="container">
        <div class="row">
            <div class="col-xs-36 operator-task-head">

                <a class="operator-task-head__back" href="operator-main.html">Все заявки</a>
                <span class="operator-task-head__free"> </span>

        </div>
    </div>
    </div>

    <div class="container">
        <div class="row operator-task-wrapper">

            <div class="col-xs-36 text-center">

                <h2 class="operator-task-title">Опишите причину отклонения заявки</h2>

                <div class="operator-task-text operator-task-text--rejected">
                    - Фотография недостаточно четкая <br/>
                    - Невозможно распознать запись <br/>
                    - Снимок не относится к медицинской тематики <br/>

                    <p>Формулировка должна быть понятна клиенту</p>

                    <textarea class="operator-task-textarea"
                              placeholder="Ваш комментарий будет отправлен пользователю"></textarea>

                </div>

                <a class="operator-btn operator-btn--cancel" href="">Отмена</a>
                <a class="operator-btn operator-btn--save" href="">Отправить</a>

            </div>

        </div>
    </div>

    <!-- PAGE FOOTER-->
