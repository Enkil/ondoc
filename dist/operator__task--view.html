<body class="inner-body inner-body--operator">

<main>
    <!-- Not users internal header -->
<header class="operator-header container-fluid">
    <div class="container">
        <div class="row">

            <!-- Logo -->
            <div class="col-xs-18">
                <a class="operator-header__logo" href="operator-main.html" title="OnDoc - Персональное здравоохранение">
                    <img src="img/ondoc-logo.png" alt="OnDoc - Персональное здравоохранение"/>
                </a>
            </div>

            <!-- Profile -->
            <div class="col-xs-18 text-right">
                <img class="operator-header__avatar" src="img/operator-avatar.png" alt="Оператор OnDoc: Васильева В."

                <a class="operator-header__logout" href="#"></a>
            </div>

        </div>
    </div>
</header>

    <!-- Task header -->
<div class="container">
    <div class="row">
        <div class="col-xs-36 operator-task-head">

            <a class="operator-task-head__back" href="operator-main.html">Все заявки</a>

            <a class="operator-task-head__btn operator-task-head__btn--reject" href="">Отклонить</a>
            <a class="operator-task-head__btn operator-task-head__btn--accept" href="">Принять в работу</a>

        </div>
    </div>
</div>

    <div class="container">
    <div class="row">
        <div class="col-xs-36 text-center">

            <div class="operator-scan">

                <div class="operator-scan-panel">

                    <div class="operator-scan-panel__icons operator-scan-panel__icons--left">
                        <a class="operator-scan-panel__icon operator-scan-panel__icon--hand" href=""></a>
                        <a class="operator-scan-panel__icon operator-scan-panel__icon--zoom-plus" href=""></a>
                        <a class="operator-scan-panel__icon operator-scan-panel__icon--zoom-minus" href=""></a>
                    </div>

                    <div class="operator-scan-panel__icons operator-scan-panel__icons--right">
                        <a class="operator-scan-panel__icon operator-scan-panel__icon--rotate" href=""></a>
                        <a class="operator-scan-panel__icon operator-scan-panel__icon--zoom-full" href=""></a>
                    </div>

                </div>


                <div class="bxslider">

                    <li><img src="img/operator-scan-1.png" alt=""/></li>
                    <li><img src="img/operator-scan-2.png" alt=""/></li>
                    <li><img src="img/operator-scan-3.png" alt=""/></li>

                </div>

                <p class="operator-scan__num">
                    <span>1</span> из <span>3</span>

                    подчерк или врач писал не глядя.
                </p>

        </div>
