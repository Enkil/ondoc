<body class="inner-body inner-body--operator">

<main>
    <!-- Not users internal header -->
    <header class="operator-header container-fluid">
        <div class="container">
            <div class="row">

                <!-- Logo -->
                <div class="col-xs-18">
                    <a class="operator-header__logo" href="operator-main.html"
                       title="OnDoc - Персональное здравоохранение">
                        <img src="img/ondoc-logo.png" alt="OnDoc - Персональное здравоохранение"/>
                    </a>
                </div>

                <!-- Profile -->
                <div class="col-xs-18 text-right">
                    <img class="operator-header__avatar" src="img/operator-avatar.png"
                         alt="Оператор OnDoc: Васильева В."
                         title="Оператор OnDoc: Васильева В."/>
                    <a class="operator-header__name" href="operator-profile.html">Васильева В.</a>
                    <a class="operator-header__logout" href="#"></a>
                </div>

            </div>
        </div>
    </header>

    <!-- Task header -->
    <div class="container">
        <div class="row">
            <div class="col-xs-36 operator-task-head">

                <a class="operator-task-head__back" href="operator-main.html">Все заявки</a>
                <span class="operator-task-head__free"> </span>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row operator-task-wrapper">

            <div class="col-xs-18">
                <div class="text-center">

                    <div class="operator-scan operator-scan--left">

                        <div class="operator-scan-panel">

                            <div class="operator-scan-panel__icons operator-scan-panel__icons--left">
                                <a class="operator-scan-panel__icon operator-scan-panel__icon--hand" href=""></a>
                                <a class="operator-scan-panel__icon operator-scan-panel__icon--zoom-plus" href=""></a>
                                <a class="operator-scan-panel__icon operator-scan-panel__icon--zoom-minus" href=""></a>
                            </div>

                            <div class="operator-scan-panel__icons operator-scan-panel__icons--right">
                                <a class="operator-scan-panel__icon operator-scan-panel__icon--rotate" href=""></a>
                                <a class="operator-scan-panel__icon operator-scan-panel__icon--zoom-full" href=""></a>
                            </div>

                        </div>


                        <div class="bxslider-operator">

                            <li><img src="img/operator-scan-1.png" alt=""/></li>
                            <li><img src="img/operator-scan-2.png" alt=""/></li>
                            <li><img src="img/operator-scan-3.png" alt=""/></li>

                        </div>

                        <div class="outside">
                            <span id="slider-prev"></span>

                            <p class="operator-scan__num">
                                <span>1</span> из <span>123</span>
                            </p>
                            <span id="slider-next"></span>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-xs-18 text-center">
                <h2 class="operator-task-title">Созданные консультации в заявке</h2>

                <div class="operator-task-text">

                    <ul class="operator-task-text__ul">
                        <li class="operator-task-text__li"><a href="">Гастроэнтеролог</a></li>
                        <li class="operator-task-text__li"><a href="">Терапевт</a></li>
                        <li class="operator-task-text__li"><a href="">ЛОР</a></li>
                    </ul>

                    <a class="operator-btn operator-btn--save operator-btn--task-done" href="">Заявка выполнена</a>
                    <a class="operator-btn operator-btn--cancel operator-btn--task-done"
                       href="operator__task--inwork.html">Создать новую консультацию</a>

                </div>
            </div>

        </div>
    </div>

    <!-- PAGE FOOTER-->
    <footer class="main-footer main-footer--operator">
        <div class="container">
            <div class="row">
                <p class="col-xs-36 main-footer__copyright text-center">OnDoc — система персонального
                    здравоохранения</p>

    <script src="js/main.min.js"></script>
    <!-- / JavaScript -->
