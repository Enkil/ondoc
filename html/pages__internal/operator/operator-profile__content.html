<div class="container">
    <!-- Operator profile -->
    <div class="row operator-profile">

        <!-- Operator Avatar -->
        <div class="col-xs-14">

            <div class="operator-profile-avatar pull-right">
                <img class="operator-profile-avatar__img" src="img/operator-avagar-cap.png" alt=""/>
                <label class="operator-profile-avatar__select-img">
                    <span class="operator-profile-avatar__select-img-link">Выбрать</span>
                    <input type="file"
                           onchange="this.previousSibling.previousSibling.innerHTML = this.value; this.val().replace(/^.*\\/, "
                           class="operator-profile-avatar__select-img-input"/>
                </label>
            </div>

        </div>

        <!-- Operator individual data -->
        <div class="col-xs-18">

            <div class="operator-profile-data">
                <span class="operator-profile-data__title">Фамилия</span>
                <span class="operator-profile-data__value">Васильева</span>
            </div>

            <div class="operator-profile-data">
                <span class="operator-profile-data__title">Имя</span>
                <span class="operator-profile-data__value">Валентина</span>
            </div>

            <div class="operator-profile-data">
                <span class="operator-profile-data__title">Отчество</span>
                <span class="operator-profile-data__value">Олеговна</span>
            </div>

            <div class="operator-profile-data">
                <span class="operator-profile-data__title">Email</span>
                <span class="operator-profile-data__value">vasilevavo@mail.ru</span>
            </div>

            <div class="operator-profile-data operator-profile-data--phone">
                <span class="operator-profile-data__title">Телефон</span>
                <span class="operator-profile-data__value">+7 (920) 487-78-46</span>
            </div>

            <div class="operator-profile-data">
                <span class="operator-profile-data__title operator-profile-data__title--forInput">Новый <br/> Телефон</span>
                <input class="operator-profile-data__input" type="text"/>
            </div>

            <div class="operator-profile-data">
            <span class="operator-profile-data__check-round operator-profile-data__check-round--active">
                <i class="operator-profile-data__check-round-icon"> </i>
                Использовать двухэтапную авторизацию
            </span>
                <span class="operator-profile-data__title operator-profile-data__title--2level">При входе у вас будет запрашиваться одноразовый смс-пароль</span>
            </div>

            <div class="operator-profile-data text-right">
                <button class="operator-profile-data__btn" type="submit">Сохранить</button>
            </div>

            <div class="operator-profile-data operator-profile-data--passwd">
                <span class="operator-profile-data__title operator-profile-data__title--forInput">Пароль</span>
                <input class="operator-profile-data__input" type="password"/>
            </div>

            <div class="operator-profile-data">
                <span class="operator-profile-data__title operator-profile-data__title--forInput">Новый <br/>Пароль</span>
                <input class="operator-profile-data__input" type="password"/>
            </div>

            <div class="operator-profile-data">
                <span class="operator-profile-data__title operator-profile-data__title--forInput">Повторите <br/>Пароль</span>
                <input class="operator-profile-data__input" type="password"/>
            </div>

            <div class="operator-profile-data text-right">
                <button class="operator-profile-data__btn" type="submit">Сохранить</button>
            </div>

        </div>

    </div>
</div>
