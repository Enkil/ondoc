    <meta viewport="width=device-width, initial-scale=.9, minimum-scale=.9" />

    <link rel="image_src" href="https://ondoc.me/assets/v3/css/img/slide-1.jpg" />
    <meta property="og:image" content="https://ondoc.me/assets/v3/css/img/slide-1.jpg" />
    <meta name="description" content="OnDoc - это бесплатный сервис для хранения всех медицинских записей в одном месте, удобная система напоминаний о приеме лекарств, готовности результатов обследований.

    <meta property="og:description" content="OnDoc - это бесплатный сервис для хранения всех медицинских записей в одном месте, удобная система напоминаний о приеме лекарств, готовности результатов обследований.

    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic,latin' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="css/style.min.css" />

    <link rel="icon" type="image/png" href="favicon.ico.png" />

</head>
<body>

<div class="popup-bg android-popup hide">
    <div class="popup">
        <div class="popup-wrapper">
            <a href="#" class="exit popup-closer">
                <img src="img/cancel.png?v2" height="11" width="11" alt="Закрыть" />
            </a>

            <p class="title">Благодарим вас за интерес к Android-приложению OnDoc</p>

            <p>Оставьте нам свой email, и мы сообщим вам,<br/> когда оно появится в Google Play</p>

            <form action="/ajax/send_android_feedback">
                <input type="email"
                       id="android_feedback_email" name="android_feedback[email]" required="required" placeholder="Email" class="form-control"
                        />
                <input type="hidden"
                       id="android_feedback__token" name="android_feedback[_token]"
                       value="FIXI-tKVb-ly-8SIbjLfGynzwWgmMKtoWCKC9_Umu54" />
                <input type="submit" value="Отправить" class="btn btn-form" />
            </form>

            <p>До выхода приложения вы можете воспользоваться <a href="#" class="link popup-closer">полной веб-версией нашего сервиса</a></p>

        </div>
    </div>
</div>

<header class="main-header2">
    <div class="container">
        <div class="row-main">
            <!-- logo -->
            <div class="column column3">
                <div class="logo">
                    <a href="/"><img src="img/main-logo.png" alt="OnDoc" /></a>
                </div>
            </div>

            <!-- links -->
            <div class="column column9 to-right main-header2_links">
                <a href="http://m.onelink.me/faf19571" class="btn-social" onclick="ga('send', 'event', 'go_to_appstore', 'click');">
                    <img src="img/appstore.png" alt="App Store" />
                </a>
                <a href="#" class="btn-social get-popup" data-popup="android-popup" onclick="ga('send', 'event', 'go_to_gplay', 'click');">
                    <img src="img/googleplay.png" alt="Google Play" />
                </a>

                <a href="#" class="link milk login-link" data-milktype="form" data-milkelement="login">Войти</a>

                <span class="symbol">/</span>

                <a href="#" class="link milk registration-link" data-milktype="form" data-milkelement='registration'>Регистрация</a>
            </div>
        </div>
    </div>
</header>
